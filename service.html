<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Servicec</title>
</head>

<body>
    <header class="header-page">
        <div class="wrapper-header">
            <div class="menu">
                <a href="main.html">
                    <h1 class="logo">
                        <div class="logo-item"><img src="image/logo-enter.png" alt=""></div>
                        <div class="logo-text">Auto<span style="color: #80ce0c;">Zone</span></div>
                    </h1>
                </a>
                <div class="general-menu">
                    <div class="login">
                        <form action="login.html">
                            <button class="btn-general btn-login">Вход / Регистрация</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <div class="service-page">
        <div class="wrapper-service">

            <div class="container">
                <div class="mySlides">
                    <div class="numbertext">1 / 4</div>
                    <img src="image/autopilot_1.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 4</div>
                    <img src="image/image_1.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 4</div>
                    <img src="image/image_2.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 4</div>
                    <img src="image/image_3.jpg" style="width:100%">
                </div>

                <!-- <div class="mySlides">
                  <div class="numbertext">5 / 6</div>
                  <img src="img_nature_wide.jpg" style="width:100%">
                </div>
                  
                <div class="mySlides">
                  <div class="numbertext">6 / 6</div>
                  <img src="img_snow_wide.jpg" style="width:100%">
                </div> -->

                <a class="prev" onclick="plusSlides(-1)">&#10094</a>
                <a class="next" onclick="plusSlides(1)">&#10095</a>

                <!-- <div class="caption-container">
                    <p id="caption"></p>
                </div> -->

                <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="image/autopilot_1.jpg" style="width:100%"
                            onclick="currentSlide(1)" alt="The Woods">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="image/image_1.jpg" style="width:100%" onclick="currentSlide(2)"
                            alt="Cinque Terre">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="image/image_2.jpg" style="width:100%" onclick="currentSlide(3)"
                            alt="Mountains and fjords">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="image/image_3.jpg" style="width:100%" onclick="currentSlide(4)"
                            alt="Northern Lights">
                    </div>
                </div>
            </div>

        </div>
    </div>


























    <script src="https://kit.fontawesome.com/9e2c170225.js" crossorigin="anonymous"></script>
    <script src="js/javascript.js"></script>
</body>

</html>
